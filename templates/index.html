<!-- base.html -->
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ma3Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    {% load static %}
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(-60deg, #e6f2fd, #c4e2f8, #a4d0f5, #92cafd);
            background-size: 400% 400%;
            animation: gradientBG 180s ease infinite;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .banner {
            position: relative;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden; /* Ensures the pseudo-element does not overflow */
        }
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/matatus.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.3; /* Adjust the opacity to make it semi-transparent */
            z-index: 0;
        }
        .banner-content {
            position: relative;
            z-index: 1;
            color: white; /* Ensure the text remains fully visible */
        }
        .services {
            background: linear-gradient(-45deg, #e6f7f7, hsl(162, 92%, 90%), #b5fde4, #a4f8e3);
            padding: 50px 0;
            animation: gradientBG 15s ease infinite;
            text-align: center;
        }
        .service-item {
            margin: 20px;
        }
        #map {
            height: 500px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        header img {
            height: 250px; /* Adjust the height as needed */
            width: auto; /* Ensures the width adjusts proportionally */
            margin-left: 10px;
            vertical-align: middle; /* Aligns the image vertically */
        }
        header h1 {
            display: inline-flex; /* Ensures the logo and text are aligned inline */
            align-items: center; /* Aligns the logo and text vertically */
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="{% static 'images/ma3finder-high-resolution-logo-transparent (3).png' %}"></h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ma3Finder Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'enter_destination' %}">Enter Destination</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block banner %}{% endblock %}
    {% block content %}{% endblock %}
    {% block services %}{% endblock %}

    <footer class="text-center mt-4">
        <p>&copy; 2024 Ma3RouteFinder. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
